<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Toutapprendre - Cours / Presse / Livres & BD / Services</title>
    <link rel="icon" type="image/x-icon" href="./img/homeicon.png">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bluepurple.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>

  <body class="body" onload="crate.hide()">
    <div class="topbar" id="topbar">
      <div class="left">
        <i onclick="history.back()" class='bx bx-chevron-left'></i>
        <i onclick="history.forward()" class="bx bx-chevron-right"></i>
        <i onclick="document.getElementById('iframeurl').contentWindow.location.reload(true);" class='bx bx-refresh medium'></i>
      </div>
      <div class="tabs" style="visibility: hidden;">
        <div class="tab focus">
          <img src="img/logo.png">
          <div class="text">
            <p>Nouvel onglet</p>
          </div>
          <i class="bx bx-x close"></i>
        </div>
        <div class="addtab" onclick="openNewTab()">
          <i class="bx bx-plus"></i>
        </div>
      </div>
      <div class="right">
        <i onclick="document.getElementById('topbar').style.visibility = 'hidden';document.getElementById('show').style.visibility = 'visible'" class='bx bx-hide'></i>
        <i onclick="discord()" class='bx bx-chat small'></i>
        <i data-modal-target="#modal" class='bx bx-cog small' ></i>
        <i onclick="window.location.href = './'" class='bx bx-exit small'></i>
        <script>
          function discord(){
            if (localStorage.getItem('chaton')==="off"){
              crate.toggle()
              crate.show()
              localStorage.setItem('chaton', 'on')
            }else{
              crate.toggle()
              crate.hide()
              localStorage.setItem('chaton', 'off')
            }
          }
        </script>
      </div>
    </div>
    <div onclick="document.getElementById('topbar').style.visibility = 'visible';document.getElementById('show').style.visibility = 'hidden'" id="show" class="show">
      <i class='bx bx-show'></i>
    </div>
    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="title">Param√®tres</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class="modal-body">
        
      </div>
    </div>
    <div id="overlay"></div>
    <iframe id="iframeurl" src="tab.html"></iframe>
    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/crate@3" async>
          const discord = new Crate({
            location: [40, -100],
            server: '1086990232349581434',
            channel: '1087008199363805345',
          })
    </script>
    <script>
      localStorage.setItem('chaton', 'off')
    </script>
    <script src="js/modal.js"></script>
  </body>
</html>
