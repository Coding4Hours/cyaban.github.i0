<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (your head content) ... -->
</head>
<body>
    <header>
        <!-- ... (your header content) ... -->
    </header>
    <canvas id="canvas"></canvas>
    <div class="container">
        <div class="card">
            <div class="card-container">
                <div class="title">
                    <h4>Blob Cloaker</h4>
                </div>
                <p>Clicking this button will open your tab in a blob tab. It will stop extensions from seeing your screen.</p>
                <button id="tabcloak">Blob Button</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-container">
                <div class="title">
                    <h4>Particles</h4>
                </div>
                <p>Clicking this button will toggle particles</p>
                <button id="toggleParticles">Toggle Particles</button>
            </div>
        </div>
    </div>

    <!-- Particle.js script -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        const button = document.getElementById('toggleParticles');
        let particlesEnabled = false;
        let particlesInstance = null;

        // Particle.js configuration
        const particlesConfig = {
            particles: {
                number: {
                    value: 100,
                },
                size: {
                    value: 3,
                },
            },
        };

        // Function to initialize Particle.js
        function initializeParticles() {
            particlesInstance = particlesJS('canvas', particlesConfig); // Change 'particles' to 'canvas'
        }

        // Function to destroy Particle.js
        function destroyParticles() {
            if (particlesInstance !== null) {
                particlesInstance.destroy();
                particlesInstance = null;
            }
        }

        // Toggle particles on button click
        button.addEventListener('click', () => {
            particlesEnabled = !particlesEnabled;

            if (particlesEnabled) {
                // Enable particles
                initializeParticles();
            } else {
                // Disable particles
                destroyParticles();
            }
        });

        // Initialize particles on page load
        initializeParticles();
    </script>

    <!-- JavaScript code for tab cloaker -->
    <script>
        document.getElementById("tabcloak").addEventListener("click", function() {
            // ... (your tab cloaker code) ...
        });
    </script>

    <!-- Add other JavaScript scripts here -->
    <script src="games.js"></script>
    <script src="themes.js"></script>
    <script src="favicon.js"></script>
    <script src="blob.js"></script>
</body>
</html>
