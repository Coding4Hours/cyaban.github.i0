<script>
        const button = document.getElementById('toggleParticles');
        let particlesEnabled = false;
        let particlesInstance = null;

        // Particle.js configuration
        const particlesConfig = {
            particles: {
                number: {
                    value: 100,
                },
                size: {
                    value: 3,
                },
            },
        };

        // Function to initialize Particle.js
        function initializeParticles() {
            particlesInstance = particlesJS('particles', particlesConfig);
        }

        // Function to destroy Particle.js
        function destroyParticles() {
            if (particlesInstance !== null) {
                particlesInstance.destroy();
                particlesInstance = null;
            }
        }

        // Toggle particles on button click
        button.addEventListener('click', () => {
            particlesEnabled = !particlesEnabled;

            if (particlesEnabled) {
                // Enable particles
                initializeParticles();
            } else {
                // Disable particles
                destroyParticles();
            }
        });

        // Initialize particles on page load
        initializeParticles();
    </script>

<script>
    // JavaScript code for tab cloaker
    document.getElementById("tabcloak").addEventListener("click", function() {
        // Open the specified URL in a blob tab
        var url = "https://fusionw.pages.dev/";

        // Create an empty Blob
        var blob = new Blob([''], { type: 'text/html' });

        // Create a Blob URL from the Blob object
        var blobUrl = URL.createObjectURL(blob);

        // Open the Blob URL in a new tab
        var newTab = window.open(blobUrl, '_blank');

        // When the new tab is ready, navigate to the desired URL
        newTab.onload = function() {
            newTab.location.href = url;
        };

        // Clean up the Blob URL when you're done with it (e.g., when the tab is closed)
        URL.revokeObjectURL(blobUrl);
    });
</script>
