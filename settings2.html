    <!-- JavaScript code for tab cloaker -->
    <script>
        document.getElementById("tabcloak").addEventListener("click", function() {
            // Open the specified URL in a blob tab
            var url = "https://fusionw.pages.dev/";

            // Create an empty Blob
            var blob = new Blob([''], { type: 'text/html' });

            // Create a Blob URL from the Blob object
            var blobUrl = URL.createObjectURL(blob);

            // Open the Blob URL in a new tab
            var newTab = window.open(blobUrl, '_blank');

            // When the new tab is ready, navigate to the desired URL
            newTab.onload = function() {
                newTab.location.href = url;
            };

            // Clean up the Blob URL when you're done with it (e.g., when the tab is closed)
            URL.revokeObjectURL(blobUrl);
        });
    </script>
