<body style="height: 99vh;">
    <div id="preloader" class="intro"></div>
    <div class="topnav">  
        <div class="left">
            <div class="svg">

            </div>
            <i onclick="history.back()" class='bx bx-chevron-left'></i>
            <i onclick="history.forward()" class="bx bx-chevron-right"></i>
            <i onclick="window.location.href = './iframe.html'" class='bx bx-refresh medium'></i>
            <img id="imageapp" src="">
            <p id="appname">App</p>
        </div>
        <div class="right">
            <i onclick="document.getElementById('iframeurl').contentWindow.location.reload(true);" class='bx bx-refresh medium'></i>
            <a target="_blank" href="" id="external"><i class='bx bx-link-external small'></i></a>
            <i onclick="window.location.href = './settings.html'" class='bx bx-cog small' ></i>
            <i onclick="window.location.href = './calculatrice.html'" class='bx bx-exit small'></i>
        </div>
        <script>
            document.getElementById("appname").innerHTML = (localStorage.getItem('appname'))
            document.getElementById("external").href=(localStorage.getItem('iframeurl'))
            document.getElementById("imageapp").src=(localStorage.getItem('image'))
        </script>
    </div>
    <div class="iframe">
        <iframe id="iframeurl" src="" style="border-radius: 10px;border: 0; height: calc(100vh - 60px); left: 0; position: absolute; top: 0; width: 100%; bottom: 0; margin-top: 60px;"></iframe>
        <script>
            document.getElementById("iframeurl").src=(localStorage.getItem('iframeurl'))
            
        </script>
        </div>
    </div>
    <script>
        if (localStorage.getItem("theme")===null){
            localStorage.setItem("theme", "light")
        }
        document.getElementById("themestyle").setAttribute("href", `css/${localStorage.getItem("theme")}.css`);
            
    </script>
    <script>
        if (localStorage.getItem("theme")==="light"){
            document.getElementById('svg').style = "filter: brightness(0);"
        }
        var loader = document.getElementById("preloader");
        setTimeout(() => {
            loader.style.display = "none";
      }, 1000);

    </script>
